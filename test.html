<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Викторина</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style_quiz.css') }}">
</head>
<body>
  <form class="quiz-card" method="post" action="test">
    <input type="hidden" name="q_id" value="{{ quest_id }}">

    {% if question %}
      <h2 class="quiz-title">{{ question }}</h2>
    {% endif %}

    <div class="answers">
      {% for answer in answers_list %}
        <div class="radio">
          <input id="a{{ loop.index }}" type="radio" name="ans_text" value="{{ answer }}" required>
          <span class="dot"></span>
          <label for="a{{ loop.index }}">{{ answer }}</label>
        </div>
      {% endfor %}
    </div>

    <div class="btn-wrap">
      <button class="btn-main" type="submit">Далее</button>
    </div>
  </form>
</body>
</html>
